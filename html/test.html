<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .filter-buttons {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .filter-button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #e0e0e0;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .filter-button:hover {
        background-color: #d0d0d0;
      }

      .filter-button.active {
        background-color: #007bff;
        color: white;
      }

      .items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .item {
        padding: 20px;
        border-radius: 8px;
        background-color: #f8f9fa;
        transition: transform 0.3s ease;
      }

      .item:hover {
        transform: translateY(-5px);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="filter-buttons">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button" data-filter="technology">
          Technology
        </button>
        <button class="filter-button" data-filter="food">Food</button>
        <button class="filter-button" data-filter="travel">Travel</button>
      </div>

      <div class="items">
        <div class="item" data-category="technology">
          <h3>Laptop</h3>
          <p>Latest model laptop with high performance.</p>
        </div>
        <div class="item" data-category="food">
          <h3>Pizza</h3>
          <p>Delicious Italian pizza with fresh toppings.</p>
        </div>
        <div class="item" data-category="technology">
          <h3>Smartphone</h3>
          <p>Latest smartphone with amazing camera.</p>
        </div>
        <div class="item" data-category="travel">
          <h3>Paris</h3>
          <p>Beautiful city of lights and culture.</p>
        </div>
        <div class="item" data-category="food">
          <h3>Sushi</h3>
          <p>Fresh Japanese sushi rolls.</p>
        </div>
        <div class="item" data-category="travel">
          <h3>Bali</h3>
          <p>Tropical paradise with beautiful beaches.</p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const filterButtons = document.querySelectorAll(".filter-button");
        const items = document.querySelectorAll(".item");

        filterButtons.forEach((button) => {
          button.addEventListener("click", () => {
            // Remove active class from all buttons
            filterButtons.forEach((btn) => btn.classList.remove("active"));

            // Add active class to clicked button
            button.classList.add("active");

            const filterValue = button.getAttribute("data-filter");

            items.forEach((item) => {
              if (
                filterValue === "all" ||
                item.getAttribute("data-category") === filterValue
              ) {
                item.classList.remove("hidden");
              } else {
                item.classList.add("hidden");
              }
            });
          });
        });
      });
    </script>
  </body>
</html>
