<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
      }

      .menu-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .menu-title {
        font-size: 2em;
        font-weight: bold;
        color: red; /* Yellow-orange color */
        margin: 0;
      }

      .line {
        flex: 1;
        width: 50px;
        height: 3px;
        background-color: red; /* Same color as the text */
      }
    </style>
  </head>
  <body>
    <div class="menu-header">
      <span class="line"></span>
      <h1 class="menu-title">Food Menu</h1>
      <span class="line"></span>
    </div>
  </body>
</html>
